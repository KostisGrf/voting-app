<h2 class="mt-4 text-center">Available polls</h2>
<div>
    
        @for (poll of polls; track $index) {
            <div class="border rounded p-3 mb-3">
            <h3>{{poll.question}}</h3>

                @for (option of poll.options; track $index) {
                                <div>
                    <button class="">
                        {{option.voteOption}} ( {{option.voteCount}} votes )
                    </button>
                                </div>
                }

             </div>
        }
   
</div>
